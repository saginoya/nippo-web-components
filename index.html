<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日報WEBコンポーネント</title>
  </head>
  <body>
    <main class="flex flex-col gap-4">
      <h1 class="text-2xl">日報WEBコンポーネントサンプル</h1>
      <section>
        <h2 class="text-xl">デイリーニュース</h2>
        <p><dn-list-header></dn-list-header></p>
        <p><dn-select-month></dn-select-month></p>
        <dn-list category="hoso" latest limit="12"></dn-list>
        <dn-list category="kankyo" latest limit="12" type="subsummary"></dn-list>
        <dn-list category="kankyo" type="details"></dn-list>
      </section>
      <section>
        <h2 class="text-xl">新聞</h2>
        <np-list media="ht" latest limit="5"></np-list>
        <np-list media="jk" past></np-list>
        <np-select-month media="ht"></np-select-month>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
